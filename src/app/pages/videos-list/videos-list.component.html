<div class="header">
  <h1>Video list page</h1>
  <h1>
    <button routerLink="/record-video" class="btn btn-primary m-2">
      Record Video
    </button>
    <button routerLink="/login" class="btn btn-primary m-2">Sign out</button>
  </h1>
</div>

<div class="d-flex justify-content-left p-3 position-relative"></div>

<ng-container
  *ngIf="_videos.length === 0; then notVideos; else videosAvailable"
>
</ng-container>

<ng-template #videosAvailable>
  <div>
    <div *ngIf="_videos !== []; else notVideos">
      <div class="d-flex flex-wrap justify-content-center">
        <div class="p-2" *ngFor="let video of _videos">
          <app-card
            [title]="video.title"
            [videoId]="video.videoId"
            [videoTime]="video.videoTime"
            [videoBlob]="video.videoBlob"
          ></app-card>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #notVideos>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
      <p class="fs-3">
        <span class="text-danger">Opps!</span> There is no VIDEO for you !!!
      </p>
    </div>
  </div>
</ng-template>
